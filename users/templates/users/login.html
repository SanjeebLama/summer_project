{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Login Page
{% endblock %}
{% block content %}
<!-- ======= Login Section ======= -->
<section id="contact" class="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mt-5 mt-lg-0" data-aos="fade-left" data-aos-delay="200">

                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">

                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info btn-xl" type="submit">Login</button>
                        <small class="text-muted ml-2">
                            <a href="{% url 'password_reset' %}">Forgot Password?</a>
                        </small>
                    </div>
                </form>
                <div class="card">
                    <div class="card-body">
                        <ul>
                            <li>Don't have an account yet? <a href="{% url 'register' %}"> Click here</a> to register.
                            </li>
                        </ul>
                    </div>
                </div>

            </div>

        </div>

    </div>
</section>
{% endblock content %}
